<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator Entri FT</title>
  </head>
  <body>
    <div class="container-sm mt-5">
      <div
        class="container-fluid p-4 w-50 bg-success bg-gradient border border-secondary border-5 rounded"
      >
        <p class="text-wrap fw-bold text-white text-center">Entri</p>
        <p class="text-center fs-2 text-black-50">Calculator Task (ft)</p>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="button" autocomplete="off" onclick="switchToScientific()">Switch modes</button>

        <div class="input-group input-group-sm">
          <input
            type="text"
            class="form-control fs-1 text-end"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            style="height: 75px"
            id="display"
            value="0"
            onclick="emptyInput()"
          />
        </div>
        <div class="container text-center mt-3">
          <div class="row" style="height: 65px">
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 standard"
              id="add"
              onclick="inputHandler('+')"
            >
              +
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 standard"
              id="subtract"
              onclick="inputHandler('-')"
            >
              -
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 standard"
              id="divide"
              onclick="inputHandler('/')"
            >
              /
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 standard"
              id="multiply"
              onclick="inputHandler('*')"
            >
              *
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
              id="multiply"
              onclick="inputHandler('√')"
            >
              √
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
              id="multiply"
              onclick=""
            >
              %
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
              id="multiply"
              onclick="inputHandler()"
            >
              x^
            </button>
            <button
            type="button"
            class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
            id="multiply"
            onclick="inputHandler()"
          >
            log
          </button>
          </div>
        </div>
        <div class="container text-center">
          <div class="row" style="height: 65px">
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2 bg-secondary bg-gradient"
              onclick="displayNum('1')"
            >
              1
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('2')"
            >
              2
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('3')"
            >
              3
            </button>
            <button
              type="button"
              class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
              id="multiply"
              onclick="inputHandler('')"
            >
            sin
            </button>
          </div>
        </div>
        <div class="container text-center">
          <div class="row" style="height: 65px">
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('4')"
            >
              4
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('5')"
            >
              5
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('6')"
            >
              6
            </button>
          </button>
          <button
            type="button"
            class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
            id="multiply"
            onclick="inputHandler('')"
          >
            cos
          </button>
          </div>
        </div>
        <div class="container text-center">
          <div class="row" style="height: 65px">
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('7')"
            >
              7
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('8')"
            >
              8
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('9')"
            >
              9
            </button>
          </button>
          <button
            type="button"
            class="mx-1 col btn btn-primary bg-dark fs-2 scientific"
            id="multiply"
            onclick="inputHandler('')"
          >
            tan
          </button>
          </div>
        </div>

        <div class="container text-center">
          <div class="row" style="height: 65px">
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-danger fs-1"
              onclick="allClear()"
            >
              All Clear
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col btn btn-primary bg-secondary bg-gradient fs-2"
              onclick="displayNum('0')"
            >
              0
            </button>
            <button
              type="button"
              class="mx-1 mt-1 col .bg-light fs-1"
              onclick="operationHandler()"
            >
              =
            </button>
          </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
