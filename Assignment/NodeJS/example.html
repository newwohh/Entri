<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Animation</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: violet;
        position: absolute;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="btn" onclick="startAnimation()">Start Animation</button>
    <script>
      // task 1
      var box = document.getElementById("box");
      var position = 0;
      var speed = 2;
      var intervalId;

      function animate() {
        position += speed;
        box.style.left = position + "px";

        if (position >= 200 || position <= 0) {
          speed = -speed;
        }
      }

      function startAnimation() {
        if (!intervalId) {
          intervalId = setInterval(animate, 16);
        }
      }

      function stopAnimation() {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = undefined;
        }
      }

      // task 2
      var btn = document.getElementById("btn").parentNode;
      var firstChild = btn.firstChild;
      var childNode = btn.childNodes;
    </script>
  </body>
</html>
