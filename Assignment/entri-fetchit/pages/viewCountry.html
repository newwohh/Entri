<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch It | Country</title>
    <link rel="stylesheet" href="viewCountry.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="flex">
      <div class="content">
        <div class="card bg-dark text-white">
          <img src="..." class="card-img" alt="..." />
          <div class="card-img-overlay">
            <h5 class="card-title">Country</h5>
            <h5 class="card-title continent">Continent</h5>
            <p class="card-text">
              Info <br />
              Oops! Sorry the name you searched may not be a country or type
              error <br />
              Check another country
            </p>
            <iframe class="gMap"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="viewCountry.js"></script>
</html>
