<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head content here -->
  </head>
  <style>
    /* CSS styles here */
  </style>
  <body>
    <div class="wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">write any</h2>
        <input class="form-title" />
        <input class="form-des" />
        <button class="btn">submit</button>
      </form>
    </div>
    <script>
      const btn = document.querySelector(".btn");
      const writeANewBlog = async () => {
        try {
          const formTitle = document.querySelector(".form-title").value;
          const formDes = document.querySelector(".form-des").value;
          console.log(formTitle);
          const request = await fetch("http://127.0.0.1:5050/blogs/newblog", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              title: formTitle,
              description: formDes,
            }),
            credentials: "include",
          });

          const response = await request.json();
          console.log(response);
        } catch (error) {
          console.log(error);
        }
      };

      btn.addEventListener("click", writeANewBlog);
    </script>
  </body>
</html>
